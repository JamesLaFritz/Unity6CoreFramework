<div id="sidebar" class="sidebar">
    <ul>
        {% for nav_page in include.nav_pages %}
        {%- assign my_page = site.pages | where: "path", nav_page.page-name | first -%}
        {%- if my_page.title -%}
        <li>
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        </li>
        {%- endif -%}
        {%- endfor -%}
    </ul>
</div>
